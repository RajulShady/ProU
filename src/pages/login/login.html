
<ion-header>

  <ion-navbar>
    <ion-title>Login to PRO-U</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="loginPage">
  
     <form (ngSubmit)="login()">
        <ion-item>
          <ion-label color="primary" floating >KIET EMAIL</ion-label>
          <ion-input [(ngModel)] = "email" type="email" name = "email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating >PASSWORD</ion-label>
            <ion-input [(ngModel)] = "password" type="password" name="password"></ion-input>
        </ion-item>
        
    
          <div id="mydiv"></div>
       
       <ion-item no-lines> 
                <button id="login" ion-button padding color="secondary" value="login" type="submit" block>LOGIN</button>
       </ion-item>
       
          
    
    
            
      </form>
        
       
           
      
        

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Ask Your Question</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)= "saveQues()">
    <ion-item>
        <ion-label color = "primary">Category</ion-label>
        <ion-select [(ngModel)]="category" name="category">
          <ion-option value="Project">Project</ion-option>
          <ion-option value="Academics">Academics</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <ion-label color="primary" floating>Question Title</ion-label>
          <ion-input [(ngModel)]="title" type = "text" name = "title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" floating>Elaborate your Question</ion-label>
            <ion-textarea [(ngModel)] = "description" rows="6" name = "description"></ion-textarea>
          </ion-item>
          <div style="position:absolute;bottom:0px;width:100%;">
              <button ion-button color="primary" block type="submit">POST MY QUESTION</button>
          </div>
        </form>    
          
         
</ion-content>
